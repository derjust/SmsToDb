# Beispielkonfiguration für SmsToDB
# ---------------------------------
# Hersteller des GSM-Gerätes. 
vendor=SonyEricsson
# Modellname des GSM-Gerätes
model=K800i
# PIN der SIM-Karte des GSM-Gerätes
pin=1234
# Port über den das GSM-Gerät erreichbar ist
# LINUX: Unter Linux werden nur /dev/ttyS* und /dev/ttyUSB* unterstützt!
# Sollte der Port ander heißen muss ein entsprechender Sym.Link angelegt werden!
port=/dev/ttyS0
# JDBC-kompatible Datenbank-URL 
dbUrl=jdbc:mysql://192.168.27.74:3306/SmsToDb
# zu verwendender Datenbanknutzer
dbUser=user
# Password für den Datenbanknutzer
dbPassword=pw